name: aviz_application
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6

  dartz: ^0.10.1
  dio: ^5.4.2+1
  get_it: ^7.6.8
  bloc: ^8.1.4 
  flutter_bloc: ^8.1.5 
  cached_network_image: ^3.3.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  zarinpal: ^1.0.5+1
  url_launcher: ^6.2.5
  uni_links: ^0.5.1
  loading_indicator: ^3.1.1
  intl: ^0.19.0

  pin_code_fields: ^8.0.1
  smooth_page_indicator: ^1.1.0
  dotted_border: ^2.1.0
  percent_indicator: ^4.2.3
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  hive_generator: ^2.0.1
  build_runner: ^2.2.0    

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
  

  fonts:
    - family: GR
      fonts:
        - asset: assets/fonts/GilroyRegular.ttf
          weight: 400

    - family: GM
      fonts:
        - asset: assets/fonts/GilroyMedium.ttf
          weight: 500

    - family: GB
      fonts:
        - asset: assets/fonts/GilroyBold.ttf
          weight: 700

    - family: GEB
      fonts:
        - asset: assets/fonts/GilroyExtraBold.ttf
          weight: 800

    - family: GH
      fonts:
        - asset: assets/fonts/GilroyHeavy.ttf
          weight: 900

    - family: SM
      fonts:
        - asset: assets/fonts/ShabnamMedium.ttf
          weight: 500

    - family: SB
      fonts:
        - asset: assets/fonts/ShabnamBold.ttf
          weight: 700

    - family: dana
      fonts:
        - asset: assets/fonts/dana.ttf
          weight: 500
